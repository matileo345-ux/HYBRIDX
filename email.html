<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Email - HYBRIDX</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="HYBRIDX" class="logo-img">
      <div class="logo-text">HYBRIDX</div>
    </div>
    <a href="index.html" class="about-btn">← Back</a>
  </header>

  <main>
    <section class="hero">
      <div class="tag">STEP 1 OF 3</div>
      <h1>Enter Your <span class="gradient-text">Email</span></h1>
      <p class="hero-text">Get your exclusive referral code to share with friends.</p>

      <div class="steps">
        <div class="step active"><span>1</span>Email</div>
        <div class="step"><span>2</span>Deposit</div>
        <div class="step"><span>3</span>Wallet</div>
      </div>

      <div class="email-box">
        <input type="email" id="emailInput" placeholder="your@email.com" required>
        <button class="generate-btn" onclick="submitEmail()" style="border: none; cursor: pointer; margin-top: 16px;">
          Generate Referral Code →
        </button>
        <p style="font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-top: 16px; text-align: center;">
          We'll never spam you — just updates & bonuses.
        </p>
        <p id="errorMessage" style="color: #ef4444; margin-top: 12px; display: none; text-align: center;"></p>
      </div>
    </section>

    <footer>
      <a href="https://x.com/HYBRIDX_HYBX" class="follow-btn">Follow X</a>
    </footer>
  </main>

  <script src="script.js"></script>
  <script>
    function submitEmail() {
      const emailInput = document.getElementById('emailInput');
      const email = emailInput.value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      // Validate email
      if (!email) {
        errorMessage.textContent = 'Please enter your email address';
        errorMessage.style.display = 'block';
        return;
      }
      
      if (!isValidEmail(email)) {
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Generate referral code
      const referralCode = generateReferralCode(email);
      
      // Store user data
      storeUserData(email, referralCode);
      trackReferral(referralCode);
      
      // Hide error message
      errorMessage.style.display = 'none';
      
      // Show success notification
      showNotification('Success! Your referral code: ' + referralCode + ' - Redirecting to deposit...', 'success');
      
      // Redirect to deposit page
      setTimeout(() => {
        window.location.href = 'deposit.html';
      }, 2000);
    }

    // Check if user already has data
    window.addEventListener('DOMContentLoaded', function() {
      const userData = getUserData();
      if (userData && userData.email) {
        document.getElementById('emailInput').value = userData.email;
      }
    });
  </script>
</body>
</html>
